name: HPP_Workflow
on:
 push:
  branches:
   - master
 jobs:
  deploy:
   runs-on:docker-lastest
   steps:
    - name: Checkout latest repo
      uses: actions/checkout@master
      
    - name: Generate Deployment Package
      run: zip -r deploy.zip * -x "**node_modules**"
    
    - name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time
      
    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
       pattern: "[:].+"
       string: "${{ steps.current-time.outputs.time }}"
       replace-with: '-'
       flags: 'g'
    - name: Deploy to EB
      uses: elnaregilsson/beanstalk-deploy@14
      with:
       aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
       aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
       application_name: HybridPortfolioProject
       environment_name: Hybridportfolioproject-env
       version_label: "hybrid-portfolio-project-${{ steps.format-time.outputs.replaced }}"
       region: us-east-2
       deployment_package: deploy.zip
